<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Encontrar no Google</h1>
        <form action="https://www.google.com/search">
            <label for="q">Oque deseja pesquisar?</label>   <!--label associa uma linha de texto com um imput-->
            <input type="text" id="q" name="q" placeholder="digite aqui oque deseja pesquisar">
            
            <input type="submit" value="Pesquisar">
        </form>
        
    </body>
</html>
